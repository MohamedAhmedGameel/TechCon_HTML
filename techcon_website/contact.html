<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
  <!-- Contact Information Section -->
  <section id="contact-info">
    <h2>Contact Information</h2>

    <!-- Email Address -->
    <p>Email us at: 
      <a href="mailto:email@example.com">email@example.com</a>
    </p>

    <!-- Social Media Links -->
    <p>Follow us on:
      <a href="https://twitter.com/conference" target="_blank">Twitter</a> | 
      <a href="https://facebook.com/conference" target="_blank">Facebook</a> | 
      <a href="https://instagram.com/conference" target="_blank">Instagram</a>
    </p>
  </section>

  <!-- Embedded Google Maps -->
  <section id="venue-location">
    <h2>Conference Venue</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.95373531568086!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f5c3bd%3A0xb1d1b8b1f62af4d9!2sConference%20Center!5e0!3m2!1sen!2sus!4v1632953877271!5m2!1sen!2sus"
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <!-- Contact Us Form -->
  <section id="contact-form">
    <h2>Contact Us</h2>
    <form action="/submit-message" method="post">
      <!-- Name Field -->
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Message Field -->
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>




    <footer>
      <p>copyright &copy; 2024 Event Name. All rights reserved.</p>
    </footer>
</body>
</html>
